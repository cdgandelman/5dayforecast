<body>
    <header>
        <h1 id="banner"> Weather Dashboard</h1>

        </div>
        <div id="weather-card">

                     <p class="minValues" id="day1Mn">Loading...</p>
                     <p class="maxValues" id="day1Mx">Loading...</p>
                     <p class="wind" id="day1W">Loading...</p>

                </div>
